<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toi</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="flex">
        <div class="tictactoi-container grid">
            <!-- <div id="line"></div> -->
            <div class="box bt-0 bl-0"></div>
            <div class="box bt-0"></div>
            <div class="box br-0 bt-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box bb-0 br-0"></div>
        </div>
        <div class="result-show ">
            <h1>Welcome to Tic-Tac-Toe game.</h1>
            <div id="turn">Turn for: X</div>
            <button class="primary-btn" id="reset-btn">Reset</button>
            <button class="primary-btn" id="mode-switch-btn">Dark Mode</button>

        </div>
    </section>
    <div class="congrats vanish">
        <img src="resource/excited.gif" alt="Winner Winner Chicken Dinner">
    </div>
    <script src="custom.js"></script>
</body>

</html>
